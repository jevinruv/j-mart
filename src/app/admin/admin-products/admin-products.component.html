<p>
    <a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
</p>

<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of productList$ | async">
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>
                <a [routerLink]="[product.id]">Edit</a>
            </td>
        </tr>
    </tbody>
</table>
