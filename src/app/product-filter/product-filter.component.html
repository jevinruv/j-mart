<div class="sticky-top">
  <div class="list-group">
    <a class="list-group-item list-group-item-action" routerLink="/" [class.active]="!selectedCategory">All Products</a>
    <a *ngFor="let category of categoryList" class="list-group-item list-group-item-action" routerLink="/"
      [class.active]="category.code === selectedCategory" [queryParams]="{ category: category.code }">
      {{ category.name }}
    </a>
  </div>
</div>
